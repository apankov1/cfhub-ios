# Custom rules for CFHub patterns
custom_rules:
  no_force_unwrapping_in_sources:
    name: "No Force Unwrapping in Sources"
    regex: '(?<!Tests)\.swift:.*!'
    message: "Force unwrapping is forbidden in Sources. Use proper error handling."
    severity: error
    
  integration_naming:
    name: "Integration Naming Convention"
    regex: 'class\s+(?!CFHub)[A-Za-z]*Integration'
    message: "Integration classes must start with 'CFHub' prefix"
    severity: error
    
