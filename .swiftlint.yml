# Line length
line_length:
  warning: 120
  error: 150
  ignores_function_declarations: true
  ignores_comments: true
  ignores_urls: true

# Function body length
function_body_length:
  warning: 50
  error: 100

# Type body length - temporarily increased to handle refactoring
type_body_length:
  warning: 300
  error: 400

# File length
file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

# Cyclomatic complexity
cyclomatic_complexity:
  warning: 10
  error: 20

# Nesting depth
nesting:
  type_level:
    warning: 2
    error: 3
  function_level:
    warning: 5
    error: 10

# Identifier naming
identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 60
  excluded:
    - id
    - url
    - uri
    - api
    - sdk
    - ui
    - vm
    - db

type_name:
  min_length:
    warning: 3
    error: 2
  max_length:
    warning: 40
    error: 60

